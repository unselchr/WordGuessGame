<!doctype HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg">
                <img id="header" alt="The X-Files!" src="assets/images/2000px-The_X-Files_logo.svg.png">
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <h3>Wins:<span id="wins">0</span></h3>
                <h3>Losses:<span id="losses">0</span></h3>
                <h3>Guesses:<span id="guesses">0</span></h3>
                <div id="sprite"></div>
                <h4><span id="guessedLetters"></span></h4>
            </div>
            <div class="col-lg">
                <div id="word"></div>
            </div>
        </div>
    </div>
</body>
</html>
